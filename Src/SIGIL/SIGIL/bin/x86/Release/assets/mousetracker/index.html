<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .cursor {
            position: fixed;
            border-radius: 30px;
            border: 3px solid white;
            height: 30px;
            width: 30px;
        }
    </style>

</head>

<body>
    
    <div class='cursor' id="cursor"></div>

    <script>

        var cursor = document.getElementById("cursor");

        function setMouse(mousex, mousey, mouseclick, ratiox, ratioy) {
            try {
                cursor.style.left = (mousex / ratiox - 15) + "px";
                cursor.style.top = (mousey / ratioy - 15) + "px";
                if (mouseclick == 'True') {
                    cursor.style.backgroundColor = "white";
                }
                else {
                    cursor.style.backgroundColor = "";
                }
            }
            catch { }
        }

    </script>

</body>
</html>
